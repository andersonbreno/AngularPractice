<section id="tasks">
    <header>
        <h2>{{ name }}'s tasks</h2>
        <menu>
            <button>Add Tasks</button>
        </menu>
    </header>

    <ul>
        @for (task of selectedUserTasks; track task.id) {
            <li>
                // Escutar o complete a ativar um m√©todo onCompleteTask do arquivo ts.
                <app-task [task]="task" (complete)="onCompleteTask($event)"/>
            </li>
        }
        
    </ul>
</section>
